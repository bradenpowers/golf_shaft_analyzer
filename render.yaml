services:
  - type: web
    name: golf-shaft-analytics-api
    runtime: python
    buildCommand: pip install -r requirements.txt && python -m src.ingestion.load_data
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
